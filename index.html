<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted Poster</title>
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    <div class="island">
        <header class="masthead push-0">
            <h1 class="title yotta"><img class="star" src="images/star.svg" alt="star">Wanted!<img class="star" src="images/star.svg" alt="star"></h1> 
        </header>
    </div>
    
    <div class="grid">
        <div class="panel unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <img class="img-border img-size img-flex" src="images/lady-mugshot.jpg" alt="lady mugshot">
        </div>
        <div class="img-flex info unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <img class="hat pad-t" src="images/hat.svg" alt="hat">
            <h2>Reward<br>50 000</br></h2>
            <p class="tera crim">For the following crimes:</p>
            <ul class="bullets">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
            <img class="hat" src="images/handcuffs.svg" alt="handcuffs">
        </div>
        <div class="panel unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <img class="img-flex img-border img-size" src="images/man-mugshot.jpg" alt="lady mugshot">
        </div>
    </div>
</body>
</html>
